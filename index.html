<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Weather app</title>
    <link rel="stylesheet" href="style.css" />

</head>


<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name" spellcheck="false" autofocus>
            <button> <img src="images/search.png" alt="search"> </button>
            </button>
        </div>

        <div class="weather">
            <img src="images/clear.png" class="weather-icon">
            <h1 class="temp"> 00°C </h1>
            <h2 class="city"> City </h2>

            <div class="details">
                <div class="col">
                    <img src="images/humidity.png">
                    <div>
                        <p class="humidity"> 00%</p>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="col">
                    <img src="images/wind.png">
                    <div>
                        <p class="wind"> 0.00 km/h</p>
                        <p>windspeed</p>
                    </div>
                </div>

            </div>
        </div>
</div>
        <!-- 863242cfb2b1d357e6093d9a4df19a4b -->

        <script>
            
            const apiKey = "149f10079054da2cd91eb2913e8f66db";
            const apiUrl = "https://api.openweathermap.org/data/2.5/weather";

            const searchBox = document.querySelector(".search input");
            const searchBtn = document.querySelector(".search button");
            const weatherIcon = document.querySelector(".weather-icon");
       

            async function checkWeather(city) {

               
                const response = await fetch(apiUrl + `?q=${city}&appid=${apiKey}&units=metric`);

                var data = await response.json();

                // console.log(data);
                document.querySelector(".city").innerHTML = data.name;
                document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "°C";
                document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
                document.querySelector(".wind").innerHTML = data.wind.speed + " km/h";

                if(data.weather[0].main == "Clouds"){
                    weatherIcon.src = "images/clouds.png"
                }else if(data.weather[0].main == "Clear"){
                    weatherIcon.src = "images/clear.png"
                }else if(data.weather[0].main == "Rain"){
                    weatherIcon.src = "images/rain.png"
                }else if(data.weather[0].main == "Drizzle"){
                    weatherIcon.src = "images/drizzle.png"
                }else if(data.weather[0].main == "Mist"){
                    weatherIcon.src = "images/Mist.png"
                }else if(data.weather[0].main == "Snow"){
                    weatherIcon.src = "images/snow.png"
                }

                document.querySelector(".weather").classList.add("show");

           
            }

            searchBtn.addEventListener("click", (event) => {
                if(event){
                    document.querySelector(".weather").classList.remove("reshow");
                    document.querySelector(".weather").classList.add("show");
                checkWeather(searchBox.value);
                }
            });
            searchBox.addEventListener("keypress", (event) => {
                if(event.key === "Enter"){
                    document.querySelector(".weather").classList.remove("reshow");
                    document.querySelector(".weather").classList.add("show");
                checkWeather(searchBox.value);
                }
            });


            let prevLength = searchBox.value.length;
            searchBox.addEventListener("input", () => {
                if (searchBox.value.length < prevLength) {
                document.querySelector(".weather").classList.add("reshow");
                }
                prevLength = searchBox.value.length;
               
            });

           
      
        </script>


</body>

</html>
